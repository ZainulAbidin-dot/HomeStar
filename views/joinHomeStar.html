  <body>
    <nav-component></nav-component>
    <div class="container">
      <div class="leftside">
        <div class="img">
          <a href="../index.html">
            <img
              src="https://storage.pardot.com/209902/79553/homestars_lead_driver_logo_2x.png"
              alt=""
            />
          </a>
        </div>

        </p>

              <option value="businessman">Businessman</option>
            </select>
            <div class="phoneno">
              <span class="phonecode">
                <label for="postalcode">Postal Code</label>
                <input type="number" placeholder="A1B 2C3" />
              </span>
              <span class="phonecode">
                <label for="phone">Phone No.</label>
                <input type="number" placeholder="123 789 4567" />
              </span>
            </div>
            <button>REGISTER NOW!</button>
          </form>
          <p>
            Already have an account? <a href="../views/login.html">Log in</a> to
